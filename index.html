<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="header">Tic Tac Toe</div>
    <div class="message">Game Start! Please enjoy your game!</div>
    <div class="buttons">
      <button class="start">Start/Reset</button>
    </div>
    <div class="gameboard">
      <div class="row">
        <div class="r0 c0 cell"></div>
        <div class="r0 c1 cell"></div>
        <div class="r0 c2 cell"></div>
      </div>
      <div class="row">
        <div class="r1 c0 cell"></div>
        <div class="r1 c1 cell"></div>
        <div class="r1 c2 cell"></div>
      </div>
      <div class="row">
        <div class="r2 c0 cell"></div>
        <div class="r2 c1 cell"></div>
        <div class="r2 c2 cell"></div>
      </div>
    </div>
  </main>
</body>
</html>
